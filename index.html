<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <script src="app.js"></script>
    <div class = "center">
    <button class = "button" onclick="startGame()"> Click here to play game! </button>

    <!-- Credit for Jquery from w3schools.com -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
            $("button").click(function(){
                $("#rules").text("Stone beats knife. Knife slice sheet. Sheet wraps rock. Start the game by clicking the play game button. You can choose either stone, sheet, or knife in the prompt. If you misspell the choices, you will automatically lose. ");
            });
        });
    </script> 
    <button class = "button">Rules of the game!</button>
    <p style = "font-size: 200%;"><a id="rules">Welcome to the Stone, Sheet, Knife Game!</a></p>
            
    </div>  

</body>
</html>
